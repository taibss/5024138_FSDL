<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARATHON 2026 Registration</title>

    <style>
        /* ELEMENT SELECTORS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h3 {
            text-align: center;
            color: white;
            background-color: #1d3557;
            padding: 10px;
        }

marquee {
    color: #e63946;   /* text color only */
    font-weight: bold;
    font-size: 18px;
}



        /* ID SELECTOR */
        #mainForm {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        /* CLASS SELECTOR */
        .inputBox {
            width: 95%;
            padding: 6px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 15px;
            border: 2px solid #ccc;
            padding: 10px;
            color: rgb(131,64,109);
        }

        .note {
            color: red;
            font-size: 13px;
        }

        /* BUTTON STYLES SEPARATELY (no group selector) */
        .submitBtn {
            
            color: rgb(134, 24, 24);
            font-size: 16px;
            cursor: pointer;
            
        }

        .resetBtn {
            color: rgb(228, 117, 54);
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <marquee>ðŸ“¢ REGISTER NOW! JOIN THE MARATHON & BE A PART OF THE FITNESS REVOLUTION! ðŸ’ª</marquee>

    <h3>PLEASE FILL OUT THE DETAILS BELOW:</h3>

    <form id="mainForm" action="submit.php" method="post" enctype="multipart/form-data">

        <fieldset class="section">
            <legend><b>Personal Information</b></legend>

            <input type="text" placeholder="First Name" class="inputBox" required>
            <input type="text" placeholder="Last Name" class="inputBox" required>
            <input type="number" placeholder="Age" class="inputBox" required>

            Gender:
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
        </fieldset>

        <fieldset class="section">
            <legend><b>Contact Details</b></legend>

            <input type="email" placeholder="Email ID" class="inputBox" required>
            <input type="tel" placeholder="Phone Number" class="inputBox" required>
            <input type="text" placeholder="City" class="inputBox" required>
        </fieldset>

        <fieldset class="section">
            <legend><b>Marathon Details</b></legend>

            <select class="inputBox" required>
                <option value="">Select Category</option>
                <option>5K</option>
                <option>10K</option>
                <option>Half Marathon (21K)</option>
                <option>Full Marathon (42K)</option>
            </select>

            <select class="inputBox" required>
                <option value="">T-Shirt Size</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </fieldset>

        <label for="photo">Upload Your Photo:</label><br>
        <small class="note">NOTE: The photo uploaded should be in .jpg and less than 1 MB</small><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <fieldset class="section">
            <legend><b>Emergency Contact</b></legend>
            <input type="tel" placeholder="Emergency Contact Number" class="inputBox" required>
        </fieldset>

        <input type="submit" value="REGISTER" class="submitBtn"><br>
        <input type="reset" value="CLEAR FORM" class="resetBtn">

    </form>

</body>
</html>
